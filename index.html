<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list Mini Project By. Alfiya</title>
    <link rel="icon" href="todolist icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>

<body>
    <div class="container">
        <div class="todo-ele">
            <h2>
                To Do List <img src="todolist icon.png" alt="Something went wrong">
            </h2>
            <div class="input-bar">
                <input type="text" id="task" class="validate" placeholder="Add Your Task">
                <button type="button" id="btn" class="waves-effect waves-light btn" onclick="addTask()">Add</button>
            </div>
            <ul class="collection" id="taskList"></ul>
        </div>
        
    
    </div>




</body>

</html>
